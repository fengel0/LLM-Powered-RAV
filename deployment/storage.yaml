networks:
  dev_env:
    name: dev_env
    external: true

services:
  minio-v02:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: minio-masterarbeit-v02
    ports:
      - "9000:9000"
      - "9001:9001" # web UI
    volumes:
      - ./disks/minio-data-masterarbeit:/bitnami/minio/data
    command: server /bitnami/minio/data --console-address ":9001"
    networks:
      - dev_env
    environment:
      MINIO_ROOT_USER: ${MINIO_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
      MINIO_PROMETHEUS_AUTH_TYPE: public
      MINIO_SERVER_URL: http://0.0.0.0:9000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9001/minio/health/live"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  postgres-masterarbeit-v02:
    image: postgres:16.3-alpine
    container_name: postgres-masterarbeit-v02
    restart: always
    shm_size: 128mb
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE}
    volumes:
      - ./disks/postgres-data-masterarbeit:/var/lib/postgresql/data
    tmpfs:
      - /tmp
    stop_grace_period: 60s
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dev_env

  postgres-exporter-masterarbeit-v02:
    image: quay.io/prometheuscommunity/postgres-exporter
    container_name: postgres-exporter-masterarbeit-v02
    restart: always
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_URI: "postgres-masterarbeit:5432/${POSTGRES_DATABASE}?sslmode=disable"
      DATA_SOURCE_USER: ${POSTGRES_USER}
      DATA_SOURCE_PASS: ${POSTGRES_PASSWORD}
    networks:
      - dev_env

  adminer-v02:
    networks:
      - dev_env
    image: adminer
    restart: always
    ports:
      - 9003:8080
